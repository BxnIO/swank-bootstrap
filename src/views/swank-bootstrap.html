<div class="container">
  <div class="row">
    <div class="col-12">
      <swank-info></swank-info>
    </div>
  </div>
  <div class="row" ng-switch="$ctrl.groupBy">
    <div class="col-12" ng-switch-when="tag">
      <swank-tags></swank-tags>
    </div>
    <div class="col-12" ng-switch-when="route">
      <swank-paths></swank-paths>
    </div>
    <div class="col-12" ng-switch-when="method">
      <swank-methods></swank-methods>
    </div>
    <div class="col-12" ng-switch-default>
      <swank-tags></swank-tags>
    </div>
  </div>
  <div class="row" ng-if="$ctrl.debug">
    <div class="col-12">
      <pre>{{$ctrl.api|json}}</pre>
    </div>
  </div>
</div>

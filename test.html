<!doctype html>
<html ng-app="tester" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Swank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style>
      /* Because Bootstrap doesn't automatically do this for fixed toolbars. */
      body { padding-top: 80px; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Swank Bootstrap Components</a>
        </div>
      </div>
    </nav>
    <!-- https://raw.githubusercontent.com/OAI/OpenAPI-Specification/master/examples/v2.0/json/petstore-with-external-docs.json -->
    <!-- <swank-bootstrap api="'https://s3.amazonaws.com/developers.foozor.com/content-api.json'"></swank-bootstrap> -->
    <swank-bootstrap api="'http://petstore.swagger.io/v2/swagger.json'" group-by="tag"></swank-bootstrap>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="./bower_components/angular-resource/angular-resource.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-touch/angular-touch.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/lodash/lodash.js"></script>
    <script src="./bower_components/z-schema/dist/ZSchema-browser.js"></script>
    <script src="./bower_components/showdown/dist/showdown.min.js"></script>
    <script src="./bower_components/swank/dist/swank.min.js"></script>
    <script src="./src/swank-bootstrap.js"></script>
    <script>
      (function(angular) {
        'use strict';

        angular.module('tester', ['ngSanitize', 'ngResource', 'ngAnimate', 'ngTouch', 'swank.bootstrap']);
      })(angular);
    </script>
  </body>
</html>
